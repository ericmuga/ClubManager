models:
  ClubSetting:
    club_name: string:50
    change_log_active: boolean nullable
    default_currency: string:5 nullable
    logo: string:100 nullable
    dispatch_emails: boolean nullable
    active: boolean nullable
    address: string:100 nullable
    telephone: string:100 nullable
    email: string:100 nullable
    slogan: string:100 nullable
    pin: string:100 nullable

  Meeting:
    id: bigIncrements
    type: string index
    date: dateTimeTz
    venue: string
    topic: string index
    host: text
    uuid: text nullable
    meeting_no: unsignedBigInteger index nullable
    official_start_time: text
    official_end_time: text
    detail: text nullable
    timestamps: true
    relationships:
      belongsToMany: Member,Guest



pivots:
  meeting_member:
    meeting_id: foreignId
    member_id: foreignId
    timestamps: true

  guest_meeting:
    guest_id: foreignId
    meeting_id: foreignId
    timestamps: true



controllers:
  ClubSetting:
   index:
      query: all
   store:
      validate: club_name
      save: club_setting
      redirect: clubSetting.index

   show:
     render: club_setting

  Meeting:
   index:
      query: all
   store:
      validate: meeting_no:unique
      save: meeting
      redirect: meetings.index

   show:
     render: meeting

  # ...
